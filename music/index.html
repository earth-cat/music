<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>童话镇</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/prefixfree.min.js" async></script>
</head>

<body>
    <div id="app">
        <!-- 头 -->
        <header class="header_box">
            <div class="info">
                <img src="images/T002R300x300M000003nsJIb2wvIR4_2.webp" alt="" class="cover">
                <div class="text">
                    <h2 class="title">《童话镇》</h2>
                    <h3 class="author">暗杠</h3>
                </div>
            </div>
            <a href="javascript:;" class="music_btn"></a>
        </header>
        <!-- 主体 -->
        <main class="main_box">
            <div class="wrapper">
           
            </div>
        </main>
        <!-- 尾 -->
        <footer class="footer_box">
            <div class="progress">
                <span class="cur_time">00:00</span>
                <div class="prog_bg">
                    <div class="prog_cur"></div>
                </div>
                <span class="total_time">00:00</span>
            </div>
            <a href="javascript:;" class="download">下载这首音乐</a>
        </footer>
        <!-- 遮罩 -->
        <div class="bg_img"></div>
        <div class="bg_mark"></div>
        <audio src="images/C400002eudQT0cg37T.m4a" preload="none" class="myAudio"></audio>
    </div>
    <script>
        (function () {
            const computed = function computed() {
                let html = document.documentElement,
                    curW = document.documentElement.clientWidth,
                    desW = 750;
                if (curW >= desW) {
                    html.style.fontSize = "100px";
                    return
                }
                html.style.fontSize = `${curW/(desW/100)}px`
            };
            computed();
            window.addEventListener("resize", computed)
        })()
        /* 切换为横屏的提示 */
        window.addEventListener("orientationchange", function () {
            let rotate = Math.abs(window.orientation);
            if (rotate === 90 || rotate === -90) {
                alert("横屏体验不佳，请切换回竖屏！")
                return
            }
        });
    </script>
    <script src="js/fastclick.js" defer></script>
    <script src="js/subscribe.js" defer></script>
    <script src="js/index.js" defer></script>
</body>

</html>
